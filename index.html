<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Event â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background:
          url("assets/logo.jpg") center center / contain no-repeat,
          #020617;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, #020617bb, #020617ff);
        z-index: -1;
      }

      .card {
        background: rgba(15, 23, 42, 0.92);
        padding: 1.75rem 1.5rem;
        border-radius: 18px;
        max-width: 960px;
        width: 100%;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      }

      h1 {
        margin: 0 0 0.25rem;
        font-size: 1.8rem;
        color: #f9fafb;
      }

      .subtitle {
        margin: 0 0 1.25rem;
        font-size: 0.95rem;
        color: #9ca3af;
      }

      .password-screen,
      .content {
        display: none;
      }

      .password-screen.active,
      .content.active {
        display: block;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 0.25rem;
        font-size: 0.85rem;
        color: #e5e7eb;
      }

      input[type="password"] {
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 8px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #f9fafb;
        margin-bottom: 0.75rem;
      }

      button {
        display: inline-block;
        padding: 0.6rem 1.25rem;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        background: #22c55e;
        color: #022c22;
      }

      .error {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: #f97373;
        display: none;
      }

      video,
      iframe {
        width: 100%;
        max-width: 100%;
        border-radius: 12px;
        border: 0;
      }

      .hint {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Password gate -->
      <div class="password-screen active" id="password-screen">
        <h1>My Event â€“ Access</h1>
        <p class="subtitle">Enter the event password to watch the stream.</p>

        <form id="login-form">
          <label for="password">Event password</label>
          <input
            type="password"
            id="password"
            autocomplete="current-password"
            required
          />
          <button type="submit">Enter</button>
          <div class="error" id="error">Wrong password, try again.</div>
        </form>
      </div>

      <!-- Your actual content (hidden until password is correct) -->
      <div class="content" id="content">
        <h1>My Event â€“ Live</h1>
        <p class="subtitle">Streaming now (or starting shortly)â€¦</p>

        <!-- ðŸ”µ Example: Dacast iframe -->
        <iframe
          src="DACAST_EMBED_URL"
          allowfullscreen
        ></iframe>

        <!-- ðŸ”´ Or replace with your Mux <video> + HLS.js setup -->

        <p class="hint">
          If the player stays blank, the stream may not have started yet. Try
          refreshing a little after the scheduled start time.
        </p>
      </div>
    </div>

    <script>
      // CHANGE THIS PASSWORD:
      const CORRECT_PASSWORD = "myevent123";

      const form = document.getElementById("login-form");
      const input = document.getElementById("password");
      const error = document.getElementById("error");
      const screen = document.getElementById("password-screen");
      const content = document.getElementById("content");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value === CORRECT_PASSWORD) {
          screen.classList.remove("active");
          content.classList.add("active");
          error.style.display = "none";
          input.value = "";
        } else {
          error.style.display = "block";
        }
      });
    </script>
  </body>
</html>
