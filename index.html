<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stage Stories Livestream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f9fafb;
      }

      /* Logo background */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          url("assets/logo.jpg") center center / contain no-repeat,
          #020617; /* fallback color behind logo */
        opacity: 0.25; /* adjust to make logo more or less visible */
        z-index: -2;
      }

      /* Dark overlay gradient to keep text/player readable */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, #1f2937aa, #020617ff);
        z-index: -1;
      }

      .container {
        width: 100%;
        max-width: 960px;
        padding: 1.5rem;
      }

      .panel {
        padding: 1.5rem;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(12px);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
      }

      h1 {
        margin: 0 0 0.25rem;
        font-size: 1.8rem;
      }

      .subtitle {
        margin: 0 0 1.25rem;
        font-size: 0.95rem;
        opacity: 0.8;
      }

      video,
      iframe {
        width: 100%;
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        border: 0;
      }

      .hint {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h1>Stage Stories Livestream</h1>

        <!-- ðŸ”´ OPTION A: Mux (HLS) player -->

            video.outerHTML =

        -->

        <!-- ðŸ”µ OPTION B: Dacast embed -->
        <!-- Replace this iframe with the one Dacast gives you -->

          src="DACAST_EMBED_URL"

        ></iframe>

        <p class="hint">
          Falls der Player nichts anzeigt, sind wir vermutlich noch nicht live.
           Lade die Seite in wenigen Minuten neu.
        </p>
      </div>
    </div>
  </body>
</html>
